<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky-Coffee</title>
    <link rel="stylesheet" href="resources/styles/destyle.css" />
    <link rel="stylesheet" href="resources/styles/style.css" />
    <script src="resources/js/script.js"></script>
  </head>
  <body>
    <main class="Main">
      <header class="Header">
        <h1 class="Header_Logo">
          <img
            src="resources/images/header-logo.png"
            alt="Sky-Coffee"
            width="280"
            height="56"
            decoding="async"
            loading="lazy"
          />
        </h1>
      </header>

      <section class="Hero">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="resources/images/pc_main-visual.jpg"
          />
          <img
            src="resources/images/sp_main-visual.jpg"
            alt="コーヒーカップの画像"
            width="750"
            height="680"
          />
        </picture>
      </section>

      <nav>
        <ul class="Nav__List">
          <li class="Nav__Item"><a href="#">menu</a></li>
          <li class="Nav__Item"><a href="#">blog</a></li>
          <li class="Nav__Item"><a href="#">access</a></li>
        </ul>
      </nav>

      <section class="Concept">
        <div class="Concept_Inner">
          <img
            src="resources/images/concept.jpg"
            alt=""
            width="750"
            height="759"
            decoding="async"
            loading="lazy"
            class="Concept_Img"
          />
          <section class="Concept_Contents">
              <p class="Concept_SubHeadline">Concept</p>
              <h2 class="Concept_Lead">心静かにコーヒーを</h2>
            <p class="Concept_Text">
              立ち止まって、<br />
              空の青さを眺めて、<br />
              一息つきましょう
            </p>
          </section>
        </div>
      </section>

      <section class="Blog">
        <div class="Blog_Inner">
          <div class="Headline_Wrapper">
            <h2 class="Blog_Headline">blog</h2>
            <span class="Blog_SubHeadline">ブログ</span>
          </div>
          <div class="Blog_Contents">
            <article class="Blog_Item">
              <h3 class="Blog_Item_Title">コーヒーカー始めました。</h3>
              <p class="Blog_Item_Date"><time datetime="2030-08-08">2030.08.08</time></p>
              <img
                src="resources/images/thumbnail01.jpg"
                alt=""
                width="700"
                height="357"
                decoding="async"
                loading="lazy"
              />
            </article>
            <article class="Blog_Item">
              <p class="Blog_Item_Date"><time datetime="2030-08-08">2030.08.05</time></p>
              <h3 class="Blog_Item_Title">濃厚クリーミーなミルクをどうぞ</h3>
              <img
                src="resources/images/thumbnail02.jpg"
                alt=""
                width="700"
                height="357"
                decoding="async"
                loading="lazy"
                class="Blog_Item_Img"
              />
            </article>
            <article class="Blog_Item">
              <p class="Blog_Item_Date"><time datetime="2030-08-02">2030.08.02</time></p>
                <h3 class="Blog_Item_Title">
                Sky Coffeeのオリジナル曲が完成！無料ダウン ロード可能です。
              </h3>
              <img
                src="resources/images/thumbnail03.jpg"
                alt=""
                width="700"
                height="357"
                decoding="async"
                loading="lazy"
              />
            </article>
            <article class="Blog_Item">
              <h3 class="Blog_Item_Title">ハイキング用のコーヒーを販売中です。</h3>
              <p class="Blog_Item_Date"><time datetime="2030-08-08">2030.07.28</time></p>
              <img
                src="resources/images/thumbnail04.jpg"
                alt=""
                width="700"
                height="357"
                decoding="async"
                loading="lazy"
              />
            </article>
            <article class="Blog_Item">
              <h3 class="Blog_Item_Title">ショップの壁を塗ってみました。</h3>
              <p class="Blog_Item_Date"><time datetime="2030-08-08">2030.07.27</time></p>
              <img
                src="resources/images/thumbnail05.jpg"
                alt=""
                width="700"
                height="357"
                decoding="async"
                loading="lazy"
              />
            </article>
            <article class="Blog_Item">
              <h3 class="Blog_Item_Title">ブログをはじめました。</h3>
              <p class="Blog_Item_Date"><time datetime="2030-08-08">2030.07.26</time></p>
              <img
                src="resources/images/thumbnail06.jpg"
                alt=""
                width="700"
                height="357"
                decoding="async"
                loading="lazy"
              />
            </article>
          </div>
          <a href="#" class="Blog_Link">ブログ一覧</a>
        </div>
      </section>
    </main>

    <footer class="Footer">
      <img
        src="resources/images/footer_logo.png"
        alt="Sky-Coffee"
        width="180"
        height="36"
        decoding="async"
        loading="lazy"
        class="Footer_Logo"
      />
      <small class="Copyright">©Sky Coffee</small>
    </footer>
  </body>
</html>
